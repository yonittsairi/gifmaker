<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="lib/animate.css">
    <link rel="stylesheet" href="css/main.css">



</head>

<body onload=init()>
    <header class="Nav-bar-bg main-layout" onmouseout=closeMenu()>
        <img width="200" height="50" src="./img/logo.png" alt="">
        <a class="hamburger" onclick="toggleMenu()">â˜°</a>
        <ul class="Text-Style-4 visible">
            <li onclick="init()"><a>gallery</a></li>
            <li onclick="displayMemesGallery()"><a>Memes</a></li>
            <li><a>about</a></li>
            <!-- <li onclick="displayGallery()">memes</li> -->
        </ul>
    </header>
    <div class="column">
        <div class="search-bar flex main-layout">
            <div class="search-item flex">
                <input class="search" type="text" placeholder="search here" oninput="setSearch(this.value)"></input>
                <img class="glass" src="./icons/search-icon.png" alt="">
            </div>
            <div class="search-words">
            </div>
        </div>

        <main class="main-layout gifpage">
            <section class="gallery main-layout flex">

                <div class="gallery-container main-layout">
                    <div class="grid center">
                    </div>
                </div>
            </section>
        </main>
    </div>
    <main class="main2 main-layout center flex">
        <section class="paint flex main2">
            <div class="canvas-container paint main2">
                <canvas class="canva main2 " width="1100" height="700" onclick="getLine(event)"
                    onmousedown="getLine(event);toggleDraw(event)" onmouseup="mouseUp(event)"
                    onmousemove="rePosition(event)" ontouchstart="getLine(event);toggleDraw(event)"
                    ontouchend="rePosition(event)">
                </canvas>
            </div>
            <div class="menu paint main2">
                <form class="button-grid main2" action="" method="POST" enctype="multipart/form-data"
                    onsubmit="uploadImg(this, event)">
                    <input class="Rounded-Rectangle-4 clear write" type="text" placeholder="write here"
                        oninput="setTxt(this.value);updateInput(event)"></input>
                    <div class="change-line-btn">
                        <img src="./icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""
                            onclick="chooseLine()">
                    </div>
                    <div class="add-line-btn">
                        <img src="./icons/add.png" alt="" onclick="draw(event)">
                    </div>
                    <div class="trash-btn">
                        <img src="./icons/trash.png" alt="" onclick="deleteLine()">
                    </div>
                    <div class="increase-font-btn">
                        <img src="./icons/increase font - icon.png" alt="" onclick="incFontSize()">
                    </div>
                    <div class="decrease-font-btn">
                        <img src="./icons/decrease font - icon.png" alt="" onclick="decFontSize()">
                    </div>
                    <div class="align-left-btn">
                        <img src="./icons/align-to-left.png" alt="" onclick="alignLft()">
                    </div>
                    <div class="align-center-btn">
                        <img src="./icons/center-text-alignment.png" alt="" onclick="alignCtr()">
                    </div>
                    <div class="align-right-btn">
                        <img src="./icons/align-to-right.png" alt="" onclick="alignRgt()">
                    </div>
                    <select class="font-input" onchange="setFontFamily(this.value)" placeholder="write here"
                        name="fonts" id="font">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Tahoma">Tahoma</option>

                    </select>
                    <div class="text-shadow-btn">
                        <input class="text-shadow-btn hide" oninput="setClr(this.value)" type="color">
                        <img src="./icons/text stroke.png" alt="">
                    </div>

                    <div class="color-btn">
                        <input class="color-btn hide" oninput="setBcg(this.value)" type="color">
                        <img src="./icons/paint-board-and-brush.png" alt="">
                    </div>
                    <a class="save btn" onclick="save()" type="submit">Save</a>
                    <a href=# class="download btn" onclick="downloadImg(this)" download="mygif.jpg">Download</a>
                    <input name="img" id="imgData" type="hidden" />
                    <button class="share btn" type="submit">Publish</button>
                    <div class="share-container"></div>
                </form>
            </div>
        </section>
    </main>

    <footer class="main-layout">
        <!-- <img src="./icons/linkedin-logo.png" alt="">
        <img src="./icons/facebook-logo.png" alt="">
        <img src="./icons/github-logo.png" alt=""> -->
    </footer>

</body>
<script src=" js/controller.js"></script>
<script src=" js/storage-service.js"></script>
<script src=" js/style-controller.js"></script>
<script src=" js/service.js"></script>
<script src="lib/hammerjs.js"></script>

</html>
