<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="lib/animate.css">
    <link rel="stylesheet" href="css/main.css">



</head>

<body onload=init()>
    <section class="gallery">
        <img class=glass src="./icons/search-icon.png" alt="">
        <input class="search" type="text" placeholder="search here" onchange="setSearch(this)"></input>
        <div class="grid ">

        </div>
    </section>


    <!-- New Page -->
    <div>
        <header class="Nav-bar-bg ">
            <img width="200" height="50" src="./img/logo.png" alt="">
            <ul class="Text-Style-4">
                <li><a onclick="displayGallery()">gallery</a></li>
                <li>about</li>
            </ul>
        </header>

        <main>
            <div class="canvas-container">
                <canvas class=canva width="1100" height="700" onclick="getLine(event)" onmousedown="toggleDraw(event)"
                    onmouseup="toggleDraw(event)" onmousemove="rePosition(event)"></canvas>
            </div>
            <div class='menu'>
                <form class="button-grid">
                    <input class="Rounded-Rectangle-4" type="text" placeholder="write here"
                        onchange="setTxt(this.value)"></input>
                    <!-- <select class="width" onchange="setWidth(this.value)" name="widths" id="width">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select> -->
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div class="change-line-btn">
                        <img src="./icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""
                            onclick="chooseLine()">
                    </div>
                    <div class="add-line-btn">
                        <img src="./icons/add.png" alt="" onclick="draw(event)">
                    </div>
                    <div class="trash-btn">
                        <img src="./icons/trash.png" alt="" onclick="deleteLine()">
                    </div>
                    <div></div>
                    <div class="increase-font-btn">
                        <img src="./icons/increase font - icon.png" alt="" onclick="incFontSize()">
                    </div>
                    <div class="decrease-font-btn">
                        <img src="./icons/decrease font - icon.png" alt="" onclick="decFontSize()">
                    </div>
                    <div class="align-left-btn">
                        <img src="./icons/align-to-left.png" alt="" onclick="alignLft()">
                    </div>
                    <div class="align-center-btn">
                        <img src="./icons/center-text-alignment.png" alt="" onclick="alignCtr()">
                    </div>
                    <div class="align-right-btn">
                        <img src="./icons/align-to-right.png" alt="" onclick="alignRgt()">
                    </div>
                    <select class="font-input" onchange="setFontFamily(this.value)" name="fonts" id="font">
                        <option value="Impact"></option>
                        <option value="Arial">Arial</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Impact">Impact</option>
                    </select>
                    <div></div>
                    <div></div>

                    <div class="text-shadow-btn">
                        <input class="text-shadow-btn hide" onchange="setClr(this.value)" type="color">
                        <img src="./icons/text stroke.png" alt="">
                    </div>

                    <div class="color-btn">
                        <input class="color-btn hide" onchange="setBcg(this.value)" type="color">
                        <img src="./icons/paint-board-and-brush.png" alt="">
                    </div>

                    <div></div>
                    <div></div>






                </form>

            </div>
        </main>

        <footer> <img src="./icons/linkedin-logo.png" alt="">
            <img src="./icons/facebook-logo.png" alt="">
            <img src="./icons/github-logo.png" alt=""></footer>
    </div>
</body>
<script src=" js/controller.js"></script>
<script src=" js/service.js"></script>
<script src="lib/hammerjs.js"></script>

</html>
